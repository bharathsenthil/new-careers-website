<div class="border-bottom row" style="margin-bottom:16px; padding-bottom:4px;">
  <div class="col-9">
    <h5 style=margin-bottom:4px;>
      {{job['title']}}
    </h5>
    <div>
      {{job['location']}}
    </div>
    {% if 'salary' in job %}
    <div>
      <b>{{job['salary']}}</b>
    </div>
    {% endif %}
  </div>
  <div class="col-3">
    <button type="button" class="btn btn-outline-success">Apply</button>
  </div>
</div>
